
<GridLayout style="background-image: url('https://i.pinimg.com/736x/6c/69/de/6c69dec1b225a88fe9eb5e4436811412.jpg');background-repeat: no-repeat;
background-position: center; background-size: cover; ">
    <ListView [items]="items" class = "hieght">
        <ng-template let-item="item">
            <StackLayout class="list">
                <Label [nsRouterLink]="['/item', item.id]" [text]=" item.name"  ></Label>
            </StackLayout>
        </ng-template>
    </ListView>
    <GridLayout>
        <ns-soccer-form (editItem) = "toAdd($event)" > </ns-soccer-form>
    </GridLayout>
    
</GridLayout>
